<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Regestration Form</title>
    <!-- Bootstrap -->
    <link rel="stylesheet" type="text/css" href="css/lib/bootstrap.min.css">
    <!-- calander -->
    <link rel="stylesheet" type="text/css" href="css/lib/jquery-ui.css">
    <!-- my style sheet -->
    <link rel="stylesheet" type="text/css" href="css/myStyleSheet.css">
  </head>
  <body>
    <script src="js/libs/jquery.min.js"></script>
    <script src="js/libs/jquery-ui.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script type="text/javascript" src="js/myJavaScript.js"></script>
    <div class="container">
      <form method="post" id ="form">
        <div class="row">
          <div class="col-md-4 col-md-offset-4">
  	    <h2> REGESTER </h2>	      		
          </div>
        </div>
  	<div class="row">
  	  <div class="col-md-3 col-md-offset-2">

            <div class="form-group">
  	      <label for="name_id">Name</label>
  	      <input type="text" name="Name" class="form-control" id="name_id" placeholder="Your Name">
            </div>
            <div class="form-group">
  	      <label for="PhoneNumbers">Mobile</label>
  	      <input type="text" onblur="validateMobile(this)" name="PhoneNumbers" class="form-control"
		     id="PhoneNumbers" placeholder="phone number">
            </div>
            <div class="form-group">
  	      <label for="dateID">D.O.B.</label>
  	      <input name="date of birth" class="form-control" id="dateID" placeholder="date of birth">
            </div>
            <div class="form-group">
  	      <svg class="login__icon name svg-icon" viewBox="0 0 20 20">
  		<path d="M0,20 a10,8 0 0,1 20,0z M10,0 a4,4 0 0,1 0,8 a4,4 0 0,1 0,-8" ></path>
  	      </svg>
  	      <label for="Username_id">Username</label>
  	      <input type="text" name="Username" class="form-control" id="Username_id" placeholder="Username">
            </div>
  	  </div>	  
  	  <div class="col-md-3 col-md-offset-1">
  	    <div class="form-group">
  	      <label for="name_id">Last Name</label>
  	      <input type="text" name="last_name" class="form-control" id="name_id" placeholder="Your Name">
            </div>
            <div class="form-group">
  	      <label for="emailID">Email</label>
  	      <input type="text" onblur="validateEmail(this)"
  		     name="emailID" class="form-control" id="emailID" placeholder="email address">
            </div>
   	    <div class="form-group">
  	      <label for="gender">Gender</label>
  	      <input type="text" class="form-control" placeholder="gender" name="gender" id="gender">	
  	    </div>
            <div class="form-group">
  	      <svg class="login__icon pass svg-icon" viewBox="0 0 20 20">
  		<path d="M0,20 20,20 20,8 0,8z M10,13 10,16z M4,8 a6,8 0 0,1 12,0"></path>
  	      </svg>
  	      <label for="passwordID">Password</label>
  	      <input type="password" name="password"
  		     class="form-control" id="passwordID" placeholder="Password">
            </div>

	  </div>  
  	</div>
	<div class="row">
          <div class="col-md-4 col-md-offset-4">
	    <button type="reset" id="reset" name="clear" class="btn btn-default">clear </button>
  	    <button type="submit" id="submit" name="submit" class="btn btn-default">Submit</button>	
          </div>
        </div>
      </form>
    </div>
  </body>
</html>
